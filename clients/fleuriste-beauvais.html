body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #f9f9f9;
}

.bandeau {
  background: linear-gradient(270deg, #ffdde1, #ee9ca7, #fad0c4, #ffd1ff);
  background-size: 800% 800%;
  color: #ffffff;
  padding: 25px;
  text-align: center;
  font-size: 2em;
  font-weight: bold;
  border-bottom: 5px solid #ffffff66;
  position: relative;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  animation: degradeAnime 12s ease infinite;
  letter-spacing: 2px;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 10px #fff7, 0 0 20px #fff4;
  border-radius: 0 0 30px 30px;
}

.bandeau::after {
  content: "üå∏";
  position: absolute;
  right: 25px;
  top: 50%;
  transform: translateY(-50%);
  animation: fleur 2.5s infinite linear, pulse 1.5s infinite alternate;
  font-size: 1.8em;
  text-shadow: 0 0 5px #fff, 0 0 15px #ff69b4;
}

@keyframes degradeAnime {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes fleur {
  from { transform: translateY(-50%) rotate(0deg); }
  to   { transform: translateY(-50%) rotate(360deg); }
}

@keyframes pulse {
  0%   { transform: translateY(-50%) scale(1) rotate(0deg); }
  50%  { transform: translateY(-50%) scale(1.3) rotate(180deg); }
  100% { transform: translateY(-50%) scale(1) rotate(360deg); }
}

.bandeau span {
  display: inline-block;
  white-space: nowrap;
  background: linear-gradient(90deg, #ffffff, #ffe4f5, #ffffff);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: brillance 3s ease infinite; /* animation de brillance seule, plus de d√©filement */
}

@keyframes brillance {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.date-heure {
  margin-top: 20px;
  text-align: center;
  font-size: 1.5em;
  font-weight: 600;
  color: #ee9ca7;
  text-shadow: 1px 1px 3px #00000055;
  animation: fadeIn 2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to   { opacity: 1; transform: translateY(0); }
}
