<!DOCTYPE html><html lang="fr"><head>  <meta charset="UTF-8">  <title>Bandeau Fleuriste</title>  <style>    body {      margin: 0;      font-family: 'Segoe UI', sans-serif;      background-color: #f9f9f9;    }    .bandeau {      background-color: #e3f2e1;      color: #2e7d32;      padding: 15px;      text-align: center;      font-size: 1.5em;      font-weight: bold;      border-bottom: 3px solid #a5d6a7;      position: relative;      overflow: hidden;    }    .bandeau::after {      content: "??";      position: absolute;      right: 20px;      top: 50%;      transform: translateY(-50%);      animation: fleur 2s infinite alternate;    }    @keyframes fleur {      from { transform: translateY(-50%) rotate(0deg); }      to   { transform: translateY(-50%) rotate(360deg); }    }  </style></head><body><div class="bandeau" id="bandeau">  ?? Bonne fête aux amoureux des fleurs ! ??</div><script>  // Liste des fêtes par date (format MM-JJ)  const fetes = {    "05-20": "Bernardin",    "05-21": "Constantin",    "05-22": "Émile",    "05-23": "Didier",    "05-24": "Donatien",    "05-25": "Sophie",    "05-26": "Béranger"    // Tu peux en ajouter autant que tu veux ici  };  // Fonction qui met à jour le bandeau avec le prénom du jour  function mettreAJourBandeau() {    const now = new Date();    const mois = now.getMonth() + 1;    const jour = now.getDate();    // Gestion du format MM-JJ avec zéro devant si besoin    const clef = `${mois < 10 ? '0' + mois : mois}-${jour < 10 ? '0' + jour : jour}`;    const feteActuelle = fetes[clef] || "à toutes les fleurs";    document.getElementById("bandeau").innerHTML = `?? Aujourd'hui, nous fêtons ${feteActuelle} ! ??`;  }  // Appelle une première fois au chargement  mettreAJourBandeau();  // Vérifie toutes les minutes si la date a changé  setInterval(() => {    mettreAJourBandeau();  }, 60000); // toutes les 60 000 millisecondes (1 minute)</script></body></html>
